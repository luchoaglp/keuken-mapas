    </button>
      
    <div class="collapse navbar-collapse" id="maps-nav">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="dropdown-seller" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Vendedor</a>
          <div class="dropdown-menu dropdown-primary" aria-labelledby="dropdown-sellerMenuLink">

  <div class="container-fluid">
    
    <div class="row">
      <div class="col-md-2">
        <div class="form-group">
          <label for="date"><small>Fecha</small></label>
          <input type="date" id="date" class="form-control">
        </div>
      </div>
      <div class="col-md-3">
        <label for="seller-select"><small>Distribuidor</small></label>
        <select class="mdb-select colorful-select dropdown-info" id="supervisor-select" searchable="Seleccionar distribuidor">
        </select>
      </div>
      <div class="col-md-3">
        <label for="seller-select"><small>Vendedor</small></label>
        <select class="mdb-select md-form colorful-select dropdown-info" id="seller-select" searchable="Seleccionar vendedor">
        </select>
      </div>
      <div class="col-md-2">
        <label for="map-select"><small>Tipo de mapa</small></label>
        <select class="mdb-select md-form colorful-select dropdown-info" id="map-select" searchable="Seleccionar mapa">
            <option value="0">Normal</option>
            <option value="1">Sat√©lite</option>
        </select>
      </div>
      <div class="col-md-2"><br>
        <button type="button" id="btn-submit" class="btn blue-gradient">Consultar <i class="fas fa-eye"></i></button>
      </div>
    </div>
  
    <div class="row mb-3">
      <div class="col-md-9">
        <div class="card">
          <div class="card-body">
            <div id="map"></div>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="col-md-12 mb-4">
          <div class="card">
            <div class="card-body">
              <ul class="list-group" id="stats">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span><img src="../img/redMarker.svg" alt="...">PEDIDO</span>
                  <span class="badge badge-primary badge-pill" id="ped">0</span> 
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span><img src="../img/blueMarker.svg" alt="...">MNV</span>
                  <span class="badge badge-primary badge-pill" id="mnv">0</span> 
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span><img src="../img/orangeMarker.svg" alt="...">SIN VISITA</span>
                  <span class="badge badge-primary badge-pill" id="rvn">0</span> 
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span>Con GEO</span>
                  <span class="badge badge-primary badge-pill" id="geo">0</span> 
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span>Sin GEO</span>
                  <span class="badge badge-primary badge-pill" id="wgeo">0</span> 
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span><img src="../img/greenLine.png" alt="..."> < 100 mts</span>
                  <span class="badge badge-primary badge-pill" id="inside-radio">0</span> 
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span><img src="../img/redLine.png" alt="..."> > 100 mts</span>
                  <span class="badge badge-primary badge-pill" id="outside-radio">0</span> 
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                  <span>Total</span>
                  <span class="badge badge-primary badge-pill" id="total">$ 0</span> 
                </li>
                <li class="list-group-item text-center" id="timeline-container">
                  <a class="btn aqua-gradient" id="timeline" target="_blank">Timeline <i class="far fa-calendar-alt"></i></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <!--
        <div class="col-md-12" id="description-container">
          <div class="card">

          </div>
        </div>
        -->
      </div>
    </div>
